<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">

  
  <title>Frontend Mentor | QR code component</title>

</head>
<body>

  <div class="qrComponent">
    <img src="images/image-qr-code.png" alt="frontendmentor Qr Code">
    <h2>Improve your front-end skill by building projects</h2>
    <p class="scanMessage">scan the Qr code to visit frontend-Mentor adn take your coding skills to the next level</p>
  </div>

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/KCblama19">Abraham K. Blama</a>.
  </div>
</body>
</html>
